<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Label Refinment</title>
  <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/labelRefinment.css') }}"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Refining Event Labels</a>
    </nav>
    <div style="margin: 1% 4%">
        <div class="row">
            <div class="col">
                <div>
                   <h4>Last uploaded files</h4>
                   <div>
                        <ul id="uploadedFiles" class="list-group">

                        </ul>
                   </div>
                </div>
                <div id="customize" style="margin-top: 200px">
                    <h4>Customize</h4>
                    <div >
              
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div>
                    <!-- Standar Form -->
                    <h4>Upload Event Log for refining</h4>
                    <form method="post" enctype="multipart/form-data" id="js-upload-form">
                        <div class="form-inline">
                        <div class="form-group">
                            <input type="file" name="eventLog" id="js-upload-files" multiple>
                        </div>
                        <div class="form-group">
                            <input type="text" name="eventLog" id="file-name-upload">
                        </div>
                        <button type="submit" value="send" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
                        </div>
                    </form>

                    <div class="upload-drop-zone" id="drop-zone">
                        Upload file
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </br>
                    <h3>Candidate Labels</h3>
                    <textarea style="width: 100%" id="candidateLabels" placeholder="insert candidate labels:a,b,c"></textarea>
                    <button id="submit" type="button" class="btn btn-primary">submit</button>
                </div>
            </div>
            <div class="col">
                    <div>
                    <h4>Last refined files</h4>
                        <div>
                            <ul id="refinedFiles" class="list-group">

                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='js/fileList.js') }}"></script>
<script src="{{ url_for('static', filename='js/init.js') }}"></script>
<script src="{{ url_for('static', filename='js/valuePicker.js') }}"></script>
</html>
