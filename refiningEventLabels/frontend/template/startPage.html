<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Label Refinment</title>
  <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/labelRefinment.css') }}"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
    </nav>
    <div style="margin: 1% 4%">
        <div class="row">
            <div class="col">
                <div>
                   <h4>Last uploaded files</h4>
                   <div>
                        <ul class="list-group">
                            <li class="list-group-item">File1.xes</li>
                            <li class="list-group-item">File2.xes</li>
                            <li class="list-group-item">File3.xes</li>
                            <li class="list-group-item active">File4.csv</li>
                            <li class="list-group-item">File5.xes</li>
                        </ul>
                   </div>
                </div>
                <div style="margin-top: 200px">
                    <h4>Customize</h4>
                    <div >
                        <label for="horizontalThreshold">Horizontal threshold: {displayValue}</label>
                        <input type="range" class="custom-range" min="0" max="1" step="0.1" id="horizontalThreshold"> 
                        <label for="verticalThreshold">Vertical threshold: {displayValue}</label>
                        <input type="range" class="custom-range" min="0" max="1" step="0.1" id="verticalThreshold">  
                        <label for="customRange3">Example range: {displayValue}</label>
                        <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">  
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div>
                    <!-- Standar Form -->
                    <h4>Upload Event Log for refining</h4>
                    <form action="fileManager" method="post" enctype="multipart/form-data" id="TODO:FileUploadId">
                        <div class="form-inline">
                        <div class="form-group">
                            <input type="file" name="eventLog" id="js-upload-files" multiple>
                        </div>
                        <button type=submit value=Upload class="btn btn-sm btn-primary">Upload files</button>
                        </div>
                    </form>

                    <div class="upload-drop-zone" id="drop-zone">
                        Upload file
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                    <div>
                    <h4>Last refined files</h4>
                        <div>
                            <ul class="list-group">
                                <li class="list-group-item">File1.xes</li>
                                <li class="list-group-item">File2.xes</li>
                                <li class="list-group-item active">File3.xes</li>
                                <li class="list-group-item">File4.csv</li>
                                <li class="list-group-item">File5.xes</li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
